<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>koesivu</title>
	<script type="text/javascript">
	window.onload = function(){
	var alue =document.getElementById("taulukonalue");
	//haetaan mother elementi ID.n perusteella
	var otsikko1= document.createElement('h1');
	//luodaan elementti otsikko1
	taulukonalue.appendChild(otsikko1);
	//lisätään uusi elementti mother elementtiin
	var otsikonteksti="otsikon sivulle";
	//luodaan uutta sisältöä
	
	otsikko1.textContent = otsikonteksti;
		//annetaan ominaisuus elementille
		
		
	var taulukko= document.createElement('table')	
		//luodaan uusi elementti
	taulukonalue.appendChild(taulukko);
		//lisätään taulukonalueeseen
		
	var rivi1 = document.createElement('tr');
	taulukko.appendChild(rivi1);
	
	var solu1= document.createElement('td');
	rivi1.appendChild(solu1);
	var solunteksti1="ekan solun teksti";
	solu1.textContent=solunteksti1;
	var rivi2 = document.createElement('tr');
	taulukko.appendChild(rivi2);
	
	var solu2= document.createElement('td');
	rivi1.appendChild(solu2);
	var solunteksti2="tokan solun teksti";
	solu2.textContent=solunteksti2;
	
	
	
	}

	
	
	
	
	
	
	
	</script>
	</head>
	<body>
	<section id="taulukonalue">
	
	</section>

	</body>
</html>
