<!DOCTYPE html> 
<html> 
<body> 

<h2>Muunna JavaScript olio JSON tekstiksi ja lähetä palvelimelle.</h2> 

<script> 

var myObj = { "nimi":"Leevi", "ika":100, "koti":"Tampere" }; //luotu javascript olio
var myJSON = JSON.stringify(myObj); //muunnettu JSON-iksi
window.location = "jsondemo.php?x=" + myJSON; //lähetetty toiselle tiedostolle

</script> 

</body> 
</html>
